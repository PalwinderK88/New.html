<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Login Dashboard - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://previews.123rf.com/images/melpomen/melpomen1808/melpomen180800249/106900667-flowchart-with-blurred-city-abstract-lights-background.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .login-form {
            width: 300px;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 3px 2px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8); /* Adjust background opacity */
            font-family: 'Times New Roman', sans-serif; /* Change font to Arial */
        }
        .form-control {
            font-size: 13px; /* Adjust text size */
        }
        .login-btn {
            background-color: #007bff;
            color: #fff;
            font-size: 16px; /* Adjust button text size */
            font-weight: bold; /* Apply bold font weight */
            padding: 5px 5px; /* Adjust button padding */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h3 class="text-center mb-4">Influencer Login Dashboard</h3>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn login-btn">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
